<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Department of Political Science</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body style="margin: 0px">
    <div
      class="container-fluid"
      style="

        padding-top: 52px;
        margin-top: -52px;
      "
    >
      <div

        style="background-color: rgb(163, 8, 8); height: 30px"

        <div class="col-auto">
          <div class="search-box">
            <div class="d-flex align-items-center">
              <!-- Main Links -->
              <div class="nav-links me-3">

                <span class="mx-1"></span>
                <span class="fw-bold">VISIT</span>
                <span class="mx-1"></span>
                <span class="fw-bold">GIVE</span>
              </div>

              <div class="divider vr mx-2"></div>

              <div class="audience-links me-3">
                <span>STUDENTS</span>
                <span class="mx-1">FAMILY</span>
                <span class="mx-1">FACULTY AND STAFF</span>
                <span class="mx-1">ALUMNI</span>
              </div>

              <div
                class="search-highlight bg-maroon text-white px-3 py-1 fw-bold text-uppercase"
              >
                SEARCH
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container d-flex align-items-center" style="height: 150px">
        <img
          src="images/cornell.png"
          style="height: 190px; width: 150px; margin-left: 32px"
          alt="logo"
          class="me-4"
        />
        <div class="d-flex flex-wrap align-items-center" style="gap: 1.5rem">
          <a href="#" class="nav-link" style="font-size: 30px">About Cornell</a>
          <a href="#" class="nav-link" style="font-size: 30px">Admission</a>
          <a href="#" class="nav-link" style="font-size: 30px">Academics</a>
          <a href="#" class="nav-link" style="font-size: 30px">Research</a>
          <a href="#" class="nav-link" style="font-size: 30px"
            >Public Engagement</a
          >
          <a href="#" class="nav-link" style="font-size: 30px"
            >Life at Cornell</a
          >
        </div>
      </div>
    </div>

    <img
      src="images/mike.png"
      alt="president"
      style="height: 640px; width: 1536px; margin-bottom: 52px"
    />
    <div class="container" style="height: 700px; width: 100%">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-6">
              <div class="text-center">
                <img
                  src="images/builders.png"
                  style="height: 180px; width: 378px"
                  class="img-fluid mb-2"
                  alt="man"
                />
                <p class="d-inline-block border-bottom pb-1">
                  Architecture students set to show "how to build your dragon"
                </p>
              </div>
            </div>
            <div class="col-6">
              <div class="text-center">
                <img
                  src="images/man.png"
                  style="height: 180px; width: 378px"
                  class="img-fluid mb-2"
                  alt="man"
                />
                <p class="d-inline-block border-bottom pb-1">
                  Cornell to help pinpoint cause of massive honeybee die-offs
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <img
            src="images/chronicle.png"
            alt="chronicle
          "
          />
        </div>
